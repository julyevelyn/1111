<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <title>張曉愉的作品集</title> -->
        <!-- gsap + ScrollTrigger -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/3.11.3/plugins/animation.gsap.min.js"></script>
        <!-- Vue -->
        <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
        <!-- Boostrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Theme -->
        <link rel="stylesheet" href="./css/global.css" />
        <link rel="stylesheet" href="./css/home.css" />
        <script src="./js/global.js"></script>
        <script src="./js/home.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
                <div class="container-fluid">
                    <a href="index.html" class="navbar-brand">我的作品集</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="toggle navigation"
                    >
                        ☰
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-left"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="./page/draw.html" class="nav-link"
                                    >電繪作品</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="./page/animate.html" class="nav-link"
                                    >動畫作品</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="./page/3D.html" class="nav-link"
                                    >3D建模作品</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="title">
                <div class="gradient-overlay">
                    <h2>自我介紹</h2>
                </div>
                <video muted id="mp4">
                    <source src="./mp4/灰塵.mp4" alt="灰塵.mp4" />
                    Your browser does not support the video tag.
                </video>
            </section>

            <section class="me">
                <img src="./img/我.jpg" alt="我" />
                <div class="gradient-overlay2"></div>
                <div class="info">
                    <h2>自我介紹</h2>
                    <p>
                        我是一個大學生！平時喜歡畫畫跟玩遊戲，這是我的作品集，我將用它紀錄關於我的設計！
                    </p>
                </div>
            </section>
            <div id="app">
                <div class="work">
                    <h1>作品精選</h1>
                </div>
                <div
                    id="mycarousel"
                    class="carousel slide"
                    data-bs-ride="carousel"
                    data-bs-interval="2000"
                >
                    <!-- 指示器 -->
                    <div class="carousel-indicators">
                        <button
                            v-for="(img, index) in items"
                            :key="index"
                            type="button"
                            data-bs-target="#mycarousel"
                            :data-bs-slide-to="index"
                            :class="{ active: index === 0 }"
                            :aria-current="index === 0 ? 'true' : null"
                            :aria-label="'Slide ' + (index + 1)"
                        ></button>
                    </div>
                    <!-- 項目 -->
                    <div class="carousel-inner">
                        <div
                            v-for="(img, index) in items"
                            class="carousel-item"
                            :key="index"
                            :class="{ active: index === 0 }"
                        >
                            <img :src="img.src" :alt="img.alt" loading="lazy" />
                        </div>
                    </div>
                    <!-- 翻頁按鈕 -->
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#mycarousel"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#mycarousel"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <section class="social">
                <div class="content">
                    <h2>社群</h2>
                    <div class="social-button">
                        <a href="https://www.facebook.com/july6666/">
                            <img src="./img/fb-icon.png" alt="fb-icon" />
                            <p>@JULY6666</p>
                        </a>
                        <a href="https://www.instagram.com/july0666/">
                            <img src="./img/instagram-icon.png" alt="ig-icon" />
                            <p>JULY0666</p>
                        </a>
                    </div>
                </div>
                <div class="blur-overlay"></div>
                <div class="blur-color"></div>
            </section>
        </main>
        <button id="backToTop">back to top ↑</button>
    </body>
</html>
