<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <title>手繪作品</title> -->
        <!-- gsap + ScrollTrigger -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/3.11.3/plugins/animation.gsap.min.js"></script>
        <!-- Vue -->
        <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
        <!-- Boostrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Theme -->
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/animate.css" />
        <script src="../js/global.js"></script>
        <script src="../js/animate.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
                <div class="container-fluid">
                    <a href="../index.html" class="navbar-brand">我的作品集</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="toggle navigation"
                    >
                        ☰
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-left"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="draw.html" class="nav-link"
                                    >電繪作品</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="animate.html" class="nav-link"
                                    >動畫作品</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="3D.html" class="nav-link"
                                    >3D建模作品</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="title">
                <div class="gradient-overlay">
                    <h2>動畫作品</h2>
                </div>
                <img id="img" src="../img/小恐龍.jpg" alt="小恐龍" />
            </section>
            <section id="app">
                <!-- 分頁迴圈 -->
                <div
                    v-for="(group, groupIndex) in groupedWorks"
                    :key="groupIndex"
                    class="group"
                >
                    <!-- 第一頁：排版 -->
                    <template v-if="groupIndex === 0">
                        <div
                            v-for="(work, index) in group"
                            :key="work.title"
                            class="work"
                        >
                            <div class="text">
                                <div class="inner">
                                    <h3>{{ work.title }}</h3>
                                    <h4>{{ work.description }}</h4>

                                </div>
                            </div>
                            <div class="box-out">
                                <div class="box">
                                    <img
                                        :src="work.image"
                                        :alt="work.title"
                                        class="img-fluid"
                                    />
                                </div>
                            </div>
                        </div>
                    </template>

                    <!-- 第二頁：影片 -->
                    <template v-else-if="groupIndex === 1">
                        <div
                            v-for="(work, index) in group"
                            :key="work.title"
                            class="work"
                        >
                            <div class="text">
                                <div class="inner">
                                    <h3>{{ work.title}}</h3>
                                </div>
                            </div>
                            <div class="box-out">
                                <div class="box">
                                    <video
                                        controls
                                        class="video-fluid"
                                        :alt="work.title"
                                    >
                                        <source
                                            :src="work.video"
                                            type="video/mp4"
                                        />
                                        您的瀏覽器不支持播放此視訊。
                                    </video>
                                </div>
                            </div>
                        </div>
                    </template>

                    <!-- 第三頁：圖片卡片 -->
                    <template v-else-if="groupIndex === 2">
                        <div id="card">
                            <div class="gallery-container">
                                <!-- 動態渲染卡片 -->
                                <div
                                    v-for="item in gallery"
                                    :key="item.id"
                                    class="gallery-card"
                                >
                                    <img
                                        :src="item.image_url"
                                        :alt="item.title"
                                        class="gallery-image"
                                    />
                                    <div class="gallery-text">
                                        <h3>{{ item.title }}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </main>
        <button id="backToTop">back to top ↑</button>
    </body>
</html>
