<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <title>手繪作品</title> -->
        <!-- gsap + ScrollTrigger -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/3.11.3/plugins/animation.gsap.min.js"></script>
        <!-- Vue -->
        <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
        <!-- Boostrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Theme -->
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/animate.css" />
        <script src="../js/global.js"></script>
        <script src="../js/animate.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
                <div class="container-fluid">
                    <a href="../index.html" class="navbar-brand">我的作品集</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="toggle navigation"
                    >
                        ☰
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-left"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="draw.html" class="nav-link"
                                    >電繪作品</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="animate.html" class="nav-link"
                                    >動畫作品</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="3D.html" class="nav-link"
                                    >3D建模作品</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="title">
                <div class="gradient-overlay">
                    <h2>動畫作品</h2>
                </div>
                <img id="img" src="../img/小恐龍.jpg" alt="小恐龍" />
            </section>
            <section id="app">
                <div
                    v-for="(work, index) in works"
                    :key="work.title"
                    class="work"
                >
                    <!--第一頁-->
                    <div class="first">
                        <div class="text">
                            <div class="inner">
                                <h3>{{ work.title }}</h3>
                                <h4>{{ work.description }}</h4>
                            </div>
                        </div>
                        <div class="box">
                            <img
                                :src="work.image"
                                :alt="work.title"
                                class="img-fluid"
                                loading="lazy"
                            />
                        </div>
                    </div>
                    <!--第二頁-->
                    <div class="second">
                        <div class="text">
                            <h3>{{ work.title2 }}</h3>
                        </div>
                        <video class="mp4" controls :poster="work.poster">
                            <source :src="work.video" :alt="work.title2" />
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <!--第三頁-->
                    <div class="third">
                        <div
                            v-for="(item, index) in work.items"
                            :key="item.title"
                            class="item"
                        >
                            <div class="box">
                                <img
                                    :src="item.image"
                                    :alt="item.title"
                                    class="img-fluid"
                                    loading="lazy"
                                />
                            </div>
                            <h3 class="text">{{ item.title }}</h3>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <button id="backToTop">back to top ↑</button>
    </body>
</html>
