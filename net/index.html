<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張曉愉的作品集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
        <h1>我的作品集</h1>
        <ul>
            <li><a href="#">手繪作品</a></li>
            <li><a href="#">電繪作品</a></li>
            <li><a href="#">動畫作品</a></li>
            <li><a href="#">3D建模作品</a></li>
        </ul>
        </nav>
    </header>

    <main>
        <section class="title">
            <h2 id="text">自我介紹</h2>
            <img src="image/IMG_1989.png" id="logo" alt="logo">
       </section>
        <section class="me">
            <img src="image/兵長賀圖.jpg" alt="兵長賀圖">

            <div class="info">
            <h2>自我介紹</h2> 
            <p>我是一個大學生！平時喜歡畫畫跟玩遊戲，這是我的作品集，我將用它紀錄關於我的設計！</p>
            </div>

        </section>
        <section class="work">  
            <h2>作品精選</h2>

            <div class="box">
                
                <div class="box-img"><img src="image/天秤宮.jpg" alt="天秤宮" ></div>
                <div class="box-img"><img src="image/兵長賀圖.jpg" alt="兵長賀圖" ></div>
                <div class="box-left">&lt;</div>
                <div class="box-right">&gt;</div>
                <div class="box-zhiding">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </section>

     

    </main>

    <footer>
        <h2>社群</h2>
    </footer>
    <script>
        let logo =document.getElementById('logo');
        let text =document.getElementById('text');

        window.addEventListener('scroll',function(){
            let value = window.scrollY;
            logo.style.top = value * 0.25 + 'px';
            text.style.top = value * 0.25 + 'px';
        });
    </script>
</body>
</html>
